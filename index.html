<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet Generator</title>
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- html2canvas and jsPDF CDN links for download functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="tool-card">
            <h1 class="title">वर्कशीट जेनरेटर</h1>

            <div class="form-group">
                <label for="subject" class="label">विषय:</label>
                <select id="subject" class="input-field">
                    <option value="">विषय चुनें</option>
                    <option value="गणित">गणित (Mathematics)</option>
                    <option value="विज्ञान">विज्ञान (Science)</option>
                    <option value="इतिहास">इतिहास (History)</option>
                    <option value="भूगोल">भूगोल (Geography)</option>
                    <option value="अंग्रेजी">अंग्रेजी (English)</option>
                    <option value="हिंदी">हिंदी (Hindi)</option>
                    <option value="सामान्य ज्ञान">सामान्य ज्ञान (General Knowledge)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="topic" class="label">टॉपिक:</label>
                <input type="text" id="topic" class="input-field" placeholder="उदाहरण: प्रकाश संश्लेषण">
            </div>

            <div class="form-group">
                <label for="numQuestions" class="label">प्रश्नों की संख्या:</label>
                <input type="number" id="numQuestions" class="input-field" value="5" min="1">
            </div>

            <button id="generateButton" class="button primary-button">
                वर्कशीट जेनरेट करें
            </button>

            <p id="errorMessage" class="error-message hidden"></p>
            <div id="loadingSpinner" class="loading-spinner hidden"></div>

            <div id="worksheetOutput" class="worksheet-output hidden">
                <div class="download-buttons">
                    <button id="downloadPng" class="button download-button">PNG डाउनलोड करें</button>
                    <button id="downloadJpg" class="button download-button">JPG डाउनलोड करें</button>
                    <button id="downloadPdf" class="button download-button">PDF डाउनलोड करें</button>
                </div>

                <div id="worksheetPreview" class="worksheet-preview">
                    <!-- Worksheet content will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript file link -->
    <script src="script.js"></script>
</body>
</html>
